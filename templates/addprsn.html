<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Tambah data guru</h3>
            <hr>
            <form class="form" method="post" action="/addprsn_submit">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">Person Id</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtnbr" name="txtnbr" value={{ newnbr }} readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtname" name="txtname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="prsnip" class="col-sm-2 col-form-label">NIP</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="prsnip" name="prsnip" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Lanjutkan">
                        <a href="/" type="button" class="btn btn-warning btn-lg"><b>Kembali</b></a>
                    </div>
                </div>
            </form>
            <div class="alert alert-warning" role="alert">
                Setelah klik tombol "Lanjutkan", pastikan wajah menghadap kamera untuk perekaman gambar wajah.
            </div>
        </div>
    </div>
</section>

</body>
</html>
